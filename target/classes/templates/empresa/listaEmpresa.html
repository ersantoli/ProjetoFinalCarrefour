<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Safe Place</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App Safe Place -  |</title>

</head>

<body>


	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App Safe Place</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/empresas">Listar Empresas</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/cadastrarEmpresa">Cadastrar Empresas</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</li>
						
						
					

					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<h1>Lista interna de Empresas</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome:</th>
					<th scope="col">CNPJ</th>
					<th scope="col">E-mail:</th>
					<th scope="col">telefone</th>
					<th scope="col">responsavel</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa : ${empresas}">

					
					
					<td th:text="${empresa.nome}"><span></span></td>
					<td th:text="${empresa.cnpj}"><span></span></td>
					<td th:text="${empresa.email}"><span></span></td>
					<td th:text="${empresa.telefone}"><span></span></td>
					<td th:text="${empresa.responsavel}"><span></span></td>
					<td><a th:href="${(#mvc.url('EC#deletarEmpresa').arg(0, empresa.id)).build()}" class="waves-effect waves-light btn-small"  href="#"><button type="button"
								class="btn btn-danger">Excluir</button></a></td>
					<td><a th:href="${(#mvc.url('EC#editarEmpresa').arg(0, empresa.id)).build()}"><button type="button" class="btn btn-primary">Editar</button></a></td>

					<td><a href="#"><button type="button" class="btn btn-success">Adicionar
								Empresa</button></a></td>

				</tr>
			</tbody>
		</table>
		
		
		
		
		


		<div style="height: 100px;"></div>

		<div class="footer-copyright fixed-bottom bg-success text-center py-3">
			<span class="text-light align-middle">| App Safe Place</span>
		</div>



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>
</body>

</html>
